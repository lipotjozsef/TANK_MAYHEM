<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Mayhem</title>
    <link rel="icon" href="assets/tank-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <center>
        <h1 id="startingtext">Tank Mayhem</h1>
    </center>
    <div id="topmenu">
        <div id="points-container"></div>
        <div id="points-to-reach">Points to Reach: <span id="points-to-reach-value">5</span></div>
    </div>
    <div id="leftmenu">
        <img src="assets/explosion.png" id="red-explosion" alt="Explosion Image">
        <img src="assets/laser.png" id="red-laser" alt="Laser Image">
        <img src="assets/rocket.png" id="red-rocket" alt="Rocket Image">
        <img src="assets/shield.png" id="red-shield" alt="Shield Image">
    </div>
    <canvas id="game_canvas"></canvas>
    
    <div id="rightmenu"> 
        <img src="assets/explosion.png" id="green-explosion" alt="Explosion Image">
        <img src="assets/laser.png" id="green-laser" alt="Laser Image">
        <img src="assets/rocket.png" id="green-rocket" alt="Rocket Image">
        <img src="assets/shield.png" id="green-shield" alt="Shield Image">
    </div>

    <div id="bottommenu">
        <img src="assets/explosion.png" id="blue-explosion" alt="Explosion Image">
        <img src="assets/laser.png" id="blue-laser" alt="Laser Image">
        <img src="assets/rocket.png" id="blue-rocket" alt="Rocket Image">
        <img src="assets/shield.png" id="blue-shield" alt="Shield Image">
    </div>
    </div>

    <div id="controls">
        <h2>Controls</h2>
        <ul>
            <li style="color: red;">Player 1:   W , S , A , D , Space (Shoot)</li>
            <li style="color: green;">Player 2: I , K , J , L , - (Shoot)</li>
            <li style="color: blue;">Player 3:  8 , 5 , 4 , 6 , + (Shoot)</li>
        </ul>
    </div>
    <script type="module" src="./scripts/player_controller.js"></script>
    <script type="module" src="./scripts/menu.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
